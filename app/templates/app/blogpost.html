{% extends "app/layout.html" %}

{% block content %}

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>{{post.title}}</h2>
				{% if post.image and post.image.url != '/media/temp.jpg' %}
			
					<img src="{{ post.image.url }}" class="post__img" alt="Картинка"/>
			
				
				{% endif %}
				<p class="post__text">{{post.content|linebreaksbr}}</p>
				
				<a href="{% url 'blog' %}" class="btn btn-primary">Вернуться к новостям</a>
			</div>
		</div>
		<hr />
		
		



	</div>

{% endblock %}
